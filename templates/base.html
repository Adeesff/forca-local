<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal - Força Local</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('/static/menu.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            text-align: center;
            padding: 100px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 50px;
        }

        .botoes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .botoes a {
            display: inline-block;
            background-color: #FFD700;
            color: black;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }

        .botoes a:hover {
            background-color: #e5c100;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .chat-flutuante {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: #FFD700;
            color: black;
            font-size: 22px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            z-index: 1000;
            transition: background-color 0.3s, transform 0.2s;
        }

        .chat-flutuante:hover {
            background-color: #e6c200;
            transform: scale(1.05);
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .botoes a {
                padding: 15px 20px;
                font-size: 16px;
            }

            h1 {
                font-size: 32px;
            }

            .chat-flutuante {
                top: auto;
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <a class="logout" href="/logout"><i class="fas fa-sign-out-alt"></i> Sair</a>

    <div class="container">
        <div class="botoes">
            <h2>Bem-vindo de volta, {{ usuario }}!</h2>
            <a href="/inicio"><i class="fas fa-home"></i> Início</a>
            <a href="/ranking"><i class="fas fa-chart-line"></i> Ranking</a>
            <a href="/recompensa"><i class="fas fa-gift"></i> Recompensas</a>
        </div>
    </div>

    <!-- Botão de Chat Flutuante com Font Awesome -->
    <a href="/chat" class="chat-flutuante" title="Chat com Alunos">
        <i class="fas fa-comments"></i>
    </a>
</body>
</html>
