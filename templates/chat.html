<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat - Força Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('/static/chat_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #fff;
    }
    header {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: #FFD700; font-size: 24px; }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #FFD700; }

    .chat-container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: rgba(0,0,0,0.8);
      border-radius: 10px;
      margin-top: 40px;
    }

    .mensagens {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      border-bottom: 1px solid #555;
      padding-bottom: 15px;
    }

    .mensagem {
      margin: 10px 0;
    }

    .mensagem strong a {
      color: #FFD700;
      text-decoration: none;
    }

    .mensagem strong a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chat Força Local</h1>
    <nav>
      <a href="/dashboard">Início</a>
      <a href="/logout">Sair</a>
    </nav>
  </header>

  <div class="chat-container">
    <div class="mensagens">
      {% for msg in mensagens %}
        <div class="mensagem">
          <strong><a href="/perfil/{{ msg.usuario }}">{{ msg.usuario }}</a>:</strong>
          {{ msg.texto }}
        </div>
      {% endfor %}
    </div>

    <form method="POST">
      <input type="text" name="mensagem" placeholder="Digite sua mensagem" required>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
