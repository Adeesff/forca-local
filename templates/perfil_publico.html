<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil de {{ usuario }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('/static/perfil_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        .perfil-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .perfil-container img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #FFD700;
        }
        .perfil-container h2 {
            margin: 10px 0;
            color: #FFD700;
        }
        .perfil-container p {
            font-size: 16px;
            line-height: 1.5;
        }
        a.voltar {
            display: block;
            margin-top: 20px;
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <img src="{{ dados.foto or '/static/avatar_padrao.png' }}" alt="Foto de Perfil">
        <h2>{{ usuario }}</h2>
        <p>{{ dados.bio or 'Este usuário ainda não adicionou uma bio.' }}</p>
        <a href="/chat" class="voltar">Voltar ao chat</a>
    </div>
</body>
</html>
