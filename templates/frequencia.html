<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Frequência</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url("/static/frequencia.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #FFD700;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #FFD700;
    }

    .container {
      flex: 1;
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
      text-align: center;
    }
    h2 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }
    form button {
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    form button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <h1>Força Local</h1>
    <nav>
      <a href="/dashboard">Início</a>
      <a href="/logout">Sair</a>
    </nav>
  </header>

  <div class="container">
    <h2>Frequência de {{ usuario }}</h2>
    <ul>
      {% for data in historico %}
        <li>{{ data }}</li>
      {% else %}
        <li>Nenhuma presença registrada.</li>
      {% endfor %}
    </ul>
    <form action="/registrar_presenca" method="POST">
      <button type="submit">Registrar Presença de Hoje</button>
    </form>
  </div>

  <!-- Botão de Chat Flutuante com Font Awesome -->
  <a href="/chat" class="chat-flutuante" title="Chat com Alunos">
    <i class="fas fa-comments"></i>
</a>
</body>
</html>
