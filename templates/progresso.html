<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Progresso - Força Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url("/static/progresso.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      min-height: 100vh;
    }

    header {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { color: #FFD700; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover { color: #FFD700; }

    .grafico-container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <header>
    <h1>Força Local</h1>
    <nav>
      <a href="/dashboard">Início</a>
      <a href="/logout">Sair</a>
    </nav>
  </header>

  <div class="grafico-container"
       data-dias='{{ dias | tojson }}'
       data-frequencias='{{ frequencias | tojson }}'>
    <h2>Frequência de Treino - Últimos 7 Dias</h2>
    <canvas id="graficoFrequencia"></canvas>
  </div>

  <script>
    window.onload = () => {
      const container = document.querySelector('.grafico-container');
      const dias = JSON.parse(container.getAttribute('data-dias'));
      const frequencias = JSON.parse(container.getAttribute('data-frequencias'));

      const ctx = document.getElementById('graficoFrequencia').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dias,
          datasets: [{
            label: 'Dias com treino',
            data: frequencias,
            backgroundColor: '#FFD700'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: 'white' }
            },
            x: {
              ticks: { color: 'white' }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: 'white'
              }
            }
          }
        }
      });
    };
  </script>
  
  <!-- Botão de Chat Flutuante com Font Awesome -->
  <a href="/chat" class="chat-flutuante" title="Chat com Alunos">
    <i class="fas fa-comments"></i>
</a>
</body>
</html>
