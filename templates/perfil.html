<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Força Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url("/static/perfil_fundo.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px black;
    }
    .profile-pic {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #FFD700;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.1); /* Efeito de zoom ao passar o cursor */
    }
    input[type="file"] {
      margin: 10px 0;
      color: #FFD700;
    }
    h2 {
      margin-top: 10px;
      color: #FFD700;
    }
    p {
      margin: 8px 0;
    }
    form {
      margin-top: 15px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #FFD700;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Foto de perfil exibida com fallback se não encontrar a imagem -->
    <img id="profilePic" class="profile-pic" src="{{ url_for('static', filename='fotos_usuarios/' + usuario + '.jpg') }}" alt="Foto de Perfil" onerror="this.src='/static/default.jpg'">
    <h2>{{ dados.nome }}</h2>
    <p><strong>Bio:</strong> {{ dados.bio }}</p>
    <p><strong>Meta:</strong> {{ dados.meta }}</p>

    <form method="POST" enctype="multipart/form-data">
      <!-- Atualizar foto -->
      <input type="file" name="foto" onchange="updateProfilePic(event)">
      <input type="text" name="nome" placeholder="Atualizar nome" value="{{ dados.nome }}">
      <input type="text" name="bio" placeholder="Atualizar bio" value="{{ dados.bio }}">
      <input type="text" name="meta" placeholder="Atualizar meta" value="{{ dados.meta }}">
      <button type="submit">Salvar Alterações</button>
    </form>
  </div>

  <script>
    // Função para atualizar a foto de perfil sem recarregar a página
    function updateProfilePic(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePic').src = e.target.result; // Atualiza a imagem da foto de perfil
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
